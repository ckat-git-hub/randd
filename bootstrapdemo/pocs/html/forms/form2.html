<head>

<body>
    <div class="container">
        <div class="row">
            <div class="content3">
                <br>## Horizontal Form Layout ##<br><br>
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="control-label col-md-4">Username</label>
                        <div class="col-md-6">
                            <input class="form-control" placeholder="User Name" type="text" id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-4">Password</label>
                        <div class="col-md-6">
                           <input class="form-control" placeholder="Password" type="password" id="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>  
            </div>
        </div>
    </div>
