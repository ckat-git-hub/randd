<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../../custom/table.css" />
    <link rel="stylesheet" href="../../custom/grid.css" />
    <link rel="stylesheet" href="../../custom/button.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
               <br>

               <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <input class="form-control" placeholder="User Name" type="text" id="username">                       
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" placeholder="Password" type="password" id="password">
                    </div>

                    <div class="form-group">
                         <div class="form-group">
                             <label for="textarea">Text Area</label>
                             <textarea id="textarea" class="form-control" name="" rows="3"></textarea>
                         </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>  
            </div>
        </div>        
    </div>
</body>

</html>
