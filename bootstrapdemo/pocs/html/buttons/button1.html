<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../../custom/table.css" />
    <link rel="stylesheet" href="../../custom/grid.css" />
    <link rel="stylesheet" href="../../custom/button.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content3">
                    <br><br>
                    Buttons <br>

                    <button class="btn btn-default">btn-default</button>
                    <button class="btn btn-primary">btn-primary</button>
                    <button class="btn btn-success">btn-success</button>
                    <button class="btn btn-info">btn-info</button>
                    <button class="btn btn-warning">btn-warning</button>
                    <button class="btn btn-danger">btn-danger</button>
                    <button class="btn btn-link">btn-link</button>

                    <br><br><br>

                    Input Button Type <br>

                    <input class="btn btn-primary" type="button" value="Input 1">

                    <br><br><br>

                    Input Submit Type <br>

                    <input class="btn btn-primary" type="submit" value="Submit 1">

                    <br><br><br>

                    Buttons with different sizes <br>

                    <button class="btn btn-primary btn-lg">Large Btn</button>
                    <button class="btn btn-primary btn-sm">Small Btn</button>
                    <button class="btn btn-primary btn-xs">Extra Small Btn</button>

                    <br><br><br>

                    Disabling Buttons <br>

                    <button class="btn btn-default" disabled="disabled">btn-default</button>
                    <button class="btn btn-primary" disabled="disabled">btn-primary</button>
                    <button class="btn btn-success" disabled="disabled">btn-success</button>
                    <button class="btn btn-info" disabled="disabled">btn-info</button>
                    <button class="btn btn-warning" disabled="disabled">btn-warning</button>
                    <button class="btn btn-danger" disabled="disabled">btn-danger</button>
                    <button class="btn btn-link" disabled="disabled">btn-link</button>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
